{% extends 'base.html' %}

{% block title %}Students{% endblock %}

{% block content %}
    <h2>Student List</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.roll_number }}</td>
            <td>
                <a href="/remove-student/{{ student.id }}/">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
